<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Equipe Tiago</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>    
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="COPA DO MUNDO (1).png" alt="COPA DO MUNDO">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">COPA DO MUNDO</h2>
            <p class="escola-texto-um">A Copa do Mundo é uma competição internacional organizada pela Federação Internacional de Futebol a cada quatro anos.</p>
            <p class="escola-texto-dois">A Copa passou a ser realizada em 1930, com a primeira competição sediada pelo Uruguai.</p>
        </div>
        <img class="escola-imagem" src="image 1.png" alt="Tassa Da Copa">
    </section>
    <section class="estudante">
       <h2 class=”estudante-titulo”>Jogadores Da Copa Do Mundo</h2>
       <div class="estudante-div">
         <img class=”estudante-imagem” src=”image.jpeg” alt=”foto do messi”>
         <h3 class=”estudante-nome”>Messi</h3>
         <img class="estudante-icone" src="youtube.png" alt="icone youtube">
         <img class="estudante-icone" src="twitter.png" alt="icone twitter">
         <img class="estudante-icone" src="instagram.png" alt="icone instagram">
      </div>  
    </section>
